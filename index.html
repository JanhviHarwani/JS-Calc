<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main_calc">
        <div class="grid_calc">
            <div class="result">0</div>
            <div class="deg_fe">
                <div class="active_bgColor deg">
                    <div class="textAlignmentContainer">
                        DEG
                    </div>
                </div>
                <div class="active_bgColor fe">
                    <div class="textAlignmentContainer">F-E</div>
                </div>
            </div>
            <div class="mc_mr_mPlus_minus_ms">
                <div class="active_bgColor memClear">
                    <div class="textAlignmentContainer">MC</div>
                </div>
                <div class="active_bgColor mr">
                    <div class="textAlignmentContainer">MR</div>
                </div>
                <div class="active_bgColor mPlus">
                    <div class="textAlignmentContainer">M+</div>
                </div>
                <div class="active_bgColor mMinus">
                    <div class="textAlignmentContainer">M-</div>
                </div>
                <div class="active_bgColor ms">
                    <div class="textAlignmentContainer">MS</div>
                </div>
            </div>
            <div class="trigo_function">
                <div class="active_bgColor trigo">
                    <div class="textAlignmentContainer">Trigonometry</div>
                </div>
                <div class="active_bgColor function">
                    <div class="textAlignmentContainer">function</div>
                </div>
            </div>
            <div class="grid_keypad">
                <div class="background_color second">
                    <div class="textAlignmentContainer">2nd</div>
                </div>
                <div class="background_color pie">
                    <div class="textAlignmentContainer">π</div>
                </div>
                <div class="background_color expo">
                    <div class="textAlignmentContainer">e</div>
                </div>
                <div class="background_color clear">
                    <div class="textAlignmentContainer">C</div>
                </div>
                <div class="background_color delete">
                    <div class="textAlignmentContainer">←</div>
                </div>
                <div class="background_color xSquare">
                    <div class="textAlignmentContainer">x2</div>
                </div>
                <div class="background_color oneDivide">
                    <div class="textAlignmentContainer">1/x</div>
                </div>
                <div class="background_color modulo">
                    <div class="textAlignmentContainer">|x|</div>
                </div>
                <div class="background_color exponential">
                    <div class="textAlignmentContainer">exp</div>
                </div>
                <div class="background_color mod">
                    <div class="textAlignmentContainer">mod</div>
                </div>
                <div class="background_color sqrt">
                    <div class="textAlignmentContainer">√</div>
                </div>
                <div class="background_color open_parenthesis">
                    <div class="textAlignmentContainer">(</div>
                </div>
                <div class="background_color closing_parenthesis">
                    <div class="textAlignmentContainer">)</div>
                </div>
                <div class="background_color factorial">
                    <div class="textAlignmentContainer">n!</div>
                </div>
                <div class="background_color division">
                    <div class="textAlignmentContainer">÷</div>
                </div>
                <div class="background_color power">
                    <div class="textAlignmentContainer">x^Y</div>
                </div>
                <div class="background_color_num seven">
                    <div class="textAlignmentContainer">7</div>
                </div>
                <div class="background_color_num eight">
                    <div class="textAlignmentContainer">8</div>
                </div>
                <div class="background_color_num nine">
                    <div class="textAlignmentContainer">9</div>
                </div>
                <div class="background_color multiply">
                    <div class="textAlignmentContainer">*</div>
                </div>
                <div class="background_color tenRaiseTo">
                    <div class="textAlignmentContainer">10^x</div>
                </div>
                <div class="background_color_num four">
                    <div class="textAlignmentContainer">4</div>
                </div>
                <div class="background_color_num five">
                    <div class="textAlignmentContainer">5</div>
                </div>
                <div class="background_color_num six">
                    <div class="textAlignmentContainer">6</div>
                </div>
                <div class="background_color minus">
                    <div class="textAlignmentContainer">-</div>
                </div>
                <div class="background_color log">
                    <div class="textAlignmentContainer">log</div>
                </div>
                <div class="background_color_num one">
                    <div class="textAlignmentContainer">1</div>
                </div>
                <div class="background_color_num two">
                    <div class="textAlignmentContainer">2</div>
                </div>
                <div class="background_color_num three">
                    <div class="textAlignmentContainer">3</div>
                </div>
                <div class="background_color plus">
                    <div class="textAlignmentContainer">+</div>
                </div>
                <div class="background_color naturalLog">
                    <div class="textAlignmentContainer">ln</div>
                </div>
                <div class="background_color_num plusOrMinus">
                    <div class="textAlignmentContainer">+/-</div>
                </div>
                <div class="background_color_num zero">
                    <div class="textAlignmentContainer">0</div>
                </div>
                <div class="background_color_num decimal_pt">
                    <div class="textAlignmentContainer">.</div>
                </div>
                <div class="background_color_equals equals">
                    <div class="textAlignmentContainer">=</div>
                </div>

            </div>
        </div>
    </section>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="" async defer></script>
</body>

</html>
